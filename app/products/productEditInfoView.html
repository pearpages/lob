<form name="productForm" class="form-horizontal">
	<fieldset>
		<legend>Basic Product Information</legend>
		<div class="form-group">
			<label class="col-md-2 control-label" for="inputProductName">Product Name</label>
			<div class="col-md-10">
				<input class="form-control" id="inputProductName" type="text" placeholder="Product Name" ng-model="vm.product.productName">
			</div>
		</div>
		<div class="form-group">
			<label for="inputProductCode" class="col-md-2 control-label">ProductCode</label>
			<div class="col-md-4">
				<input type="text" class="form-control" id="inputProductCode" ui-mask="AAA-****" ng-model="vm.product.productCode">
			</div>
		</div>
		<div class="form-group">
			<label for="inputAvailabilityDate" class="col-md-2 control-label">Availability</label>
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" id="inputAvailabilityDate" uib-datepicker-popup="MM dd, yyyy" ng-model="vm.product.releaseDate" is-open="vm.opened">
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="vm.open($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" for="inputDescription">Description</label>
			<div class="col-md-10">
				<textarea class="form-control" id="inputDescription" placeholder="Description" rows="3" ng-model="vm.product.description"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-4 col-md-offset-2">
				<span>
					<button class="btn btn-primary" ng-click="vm.submit()">Save</button>
				</span>
				<span>
					<button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
				</span>
			</div>
		</div>
	</fieldset>
</form>
