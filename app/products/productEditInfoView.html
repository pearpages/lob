<form name="productForm" class="form-horizontal">
	<fieldset>
		<legend>Basic Product Information</legend>
		
		<div class="form-group" ng-class="{'has-error': productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
			<label class="col-md-2 control-label" for="inputProductName">Product Name</label>
			<div class="col-md-4">
				<input class="form-control" id="inputProductName" type="text" name="inputProductName" placeholder="Product Name (required)" ng-model="vm.product.productName" required ng-minlength="4" ng-maxlength="12">
			</div>
			<span class="help-block has-error">
				<span ng-messages="productForm.inputProductName.$error" role="alert">
			 		<span ng-message="required">Proudct name is required</span>
			 		<span ng-message="minlength">Must be at least 4 chars in length.</span>
			 		<span ng-message="maxlength">Cannot exceed 12 chars in length.</span>
			 	</span>
			</span>
		</div>

		<div class="form-group" ng-class="{'has-error': productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
			<label for="inputProductCode" class="col-md-2 control-label">ProductCode</label>
			<div class="col-md-4">
				<input name="inputProductCode" type="text" class="form-control" id="inputProductCode" ui-mask="AAA-**** (required)" ng-model="vm.product.productCode" required>
			</div>
			<span class="help-block has-error" ng-show="productForm.inputProductCode.$invalid">Product Code is required</span>
		</div>

		<div class="form-group">
			<label for="inputAvailabilityDate" class="col-md-2 control-label">Availability</label>
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" id="inputAvailabilityDate" uib-datepicker-popup="MM dd, yyyy" ng-model="vm.product.releaseDate" is-open="vm.opened">
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="vm.open($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label" for="inputDescription">Description</label>
			<div class="col-md-10">
				<textarea class="form-control" id="inputDescription" placeholder="Description" rows="3" ng-model="vm.product.description"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-4 col-md-offset-2">
				<span>
					<button class="btn btn-primary" ng-click="vm.submit()">Save</button>
				</span>
				<span>
					<button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
				</span>
			</div>
		</div>

	</fieldset>
</form>
