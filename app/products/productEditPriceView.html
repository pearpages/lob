<form class="form-horizontal" name="productPriceForm" novalidate>
	<fieldset>
		<legend>Product Price Details</legend>

		<div class="form-group" ng-class="{'has-error': productPriceForm.inputCost.$invalid && porductPriceForm.inputCost.$dirty}">

			<label for="inputCost" class="col-md-2 control-label">Cost</label>
			<div class="col-md-4">
				<input style="text-align:right" type="number" class="form-control" id="inputCost" name="inputCost" type="number" placeholder="Our Cost" ng-model="vm.product.cost" >
			</div>
			<span class="help-block" ng-show="productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty">Product cost must be a valid number or empty.</span>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">Calculate Price</label>
			<div class="col-md-4 btn-group">
				<label ng-model="vm.priceOption" uib-btn-radio="'percent'" class="btn btn-default">Markup %</label>
				<label ng-model="vm.priceOption" uib-btn-radio="'amount'" class="btn btn-default">Markup $</label>
			</div>
		</div>

		<div class="form-group" ng-if="vm.priceOption == 'percent'"
		ng-class="{'has-error': productPriceForm.inputMarkupPercent.$invalid && productPriceForm.inputMarkupPercent.$dirty}">

			<div class="col-md-6 col-md-offset-2">
				<label class="control-label" for="inputMarkupPercent">Markup Percentage</label>
				<div class="form-group row">
					<div class="col-md-4">
						<input class="form-control" id="inputMarkupPercent" name="inputMarkupPercent" type="number" placeholder="Markup %" ng-model="vm.markupPercent">
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-default" title="Calculate the price based on the code plus %" ng-click="vm.calculatePrice()">Calculate</button>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group" ng-if="vm.priceOption=='amount'" ng-class="{'has-error': productPriceForm.inputMarkupAmount.$invalid && productPriceForm.inputMarkupAmount.$dirty}">
		
			<div class="col-md-6 col-md-offset-2">
				<label class="control-label" for="inputMarkupAmount">Markup Amount</label>

				<div class="form-group row">
					<div class="col-md-4">
						<input type="number" id="inputMarkupAmount" name="inputMarkupAmount" placeholder="Markup $" ng-model="vm.markupAmount" class="form-control">
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-default" title="Calculate the price based on the code plus a " ng-click="vm.calculatePrice()">Calculate</button>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="inputPrice" class="col-md-2 control-label">Price</label>
			<div class="col-md-4">
				<input style="text-align:right" type="number" class="form-control" id="inputPrice" name="inputPrice" palceholder="Price" required ng-model="vm.product.price">
			</div>
			<span class="help-block" ng-show="productPriceForm.inputPrice.$invalid && productPriceForm.inputPrice.$dirty">Price must be a valid number</span>
		</div>

		<div class="row">
			<div class="col-md-2" style="text-align:right;">Margin </div>
			<div class="col-md-4">{{vm.marginPercent() |Â number: 0}}%</div>
		</div>

		<p>&nbsp;</p>

		<div class="form-group">
			<div class="col-md-4 col-md-offset-2">
				<span>
					<button class="btn btn-primary" type="submit" ng-disabled="productPriceForm.$invalid" ng-click="vm.submit(productPriceForm.$valid)">Save</button>
				</span>
				<span>
					<button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
				</span>
			</div>
		</div>

	</fieldset>
</form>
