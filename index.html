<!DOCTYPE html>
<html>
<head>
	<title>Product Management</title>

	<!-- Library Scripts -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="app/app.js"></script>
	<script src="app/products/ProductList.controller.js"></script>
</head>
<body ng-app="app">

	<table ng-controller="ProductList as vm">
		<thead>
			<tr>
				<td>
				<button type="button" ng-click="vm.toggleImage()">
				{{vm.showImage ? "Hide" : "Show"}} Image
				</button></td>
				<td>Product</td>
				<td>Code</td>
				<td>Available</td>
				<td>Price</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in vm.products">
				<td>
					<img ng-if="vm.showImage" style="width:50px; margin:2px" ng-src="{{p.imageUrl}}"
						title="{{p.productName}}">
				</td>
				<td>{{p.productName}}</td>
				<td>{{p.productCode}}</td>
				<td>{{p.releaseDate}}</td>
				<td>{{p.price | currency }}</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
